<!DOCTYPE html>
<html>
    <head>
        <meta charset="UTF-8" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <title>Dynamic Background Color</title>
        <script src="https://cdn.tailwindcss.com"></script>
    </head>
    <body class="bg-slate-800 min-h-screen flex flex-col gap-10 justify-center items-center">
        <div
            class="p-5 bg-pink-600 max-w-5xl h-[200px] flex items-center justify-center rounded-md border-[5px] border-pink-700"
            id="bg-target"
        >
            <h1 class="text-white text-2xl font-semibold">
                Dynamic Background Color by User Input
            </h1>
        </div>

        <div class="flex flex-col justify-between items-center gap-5 max-w-5xl">
            <div class="flex flex-col gap-3">
                <span class="text-slate-300">example: #eaeaea, red</span>
                <input
                    type="text"
                    id="color-input"
                    class="border-2 p-3 w-[300px] transition duration-300 text-slate-500 focus:ring focus:ring-pink-400 focus:outline-none border-slate-300 rounded-lg"
                />
            </div>
            <div class="flex items-end">
                <button
                    class="transition duration-[0.4s] ease-linear bg-blue-500 px-4 py-3 rounded-md text-white text-lg hover:bg-blue-700"
                    id="change-color"
                >
                    Change the color
                </button>
            </div>
        </div>

        <script src="/main.js"></script>
    </body>
</html>
