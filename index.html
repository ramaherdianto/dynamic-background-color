<!DOCTYPE html>
<html>
    <head>
        <meta charset="UTF-8" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <title>Dynamic Background Color</title>
        <script src="https://cdn.tailwindcss.com"></script>
    </head>
    <body class="bg-slate-800">
        <div class="min-h-screen p-3 flex flex-col items-center justify-center gap-5">
            <div
                class="transition-all duration-[0.5s] ease-linear p-5 bg-pink-600 max-w-2xl h-[200px] flex flex-col gap-5 items-center justify-center rounded-md border-[2px] border-pink-500"
                id="bg-target"
            >
                <h1 class="text-white text-center text-2xl font-semibold capitalize">
                    Dynamic background color based on user color input
                </h1>
                <h2 class="text-xl text-white font-semibold">By ramaherdianto</h2>
            </div>

            <div class="flex flex-col justify-between items-center gap-5 max-w-2xl">
                <div class="flex flex-col gap-3">
                    <span class="text-slate-300">example: #eaeaea or red, blue, green</span>
                    <input
                        type="text"
                        id="color-input"
                        class="border-2 p-3 text-slate-300 w-[300px] border-slate-300 transition duration-300 focus:ring focus:ring-pink-400 focus:outline-none rounded-lg bg-transparent"
                    />
                </div>
                <div class="flex items-end">
                    <button
                        class="transition duration-[0.4s] ease-linear bg-pink-500 px-4 py-3 rounded-md text-white text-lg hover:bg-pink-600"
                        id="change-color"
                    >
                        Change the color
                    </button>
                </div>
            </div>
        </div>

        <script src="/main.js"></script>
    </body>
</html>
